DATASET:
  TRAIN:
    TYPE: 'Halpe_136'
    ROOT: '/raceai/data/datasets/coco/'
    IMG_PREFIX: 'train2017'
    ANN: 'annotations/person_keypoints_train2017_foot_v1.json'
    AUG:
      FLIP: true
      ROT_FACTOR: 40
      SCALE_FACTOR: 0.3
      NUM_JOINTS_HALF_BODY: 8
      PROB_HALF_BODY: -1
  VAL:
    TYPE: 'Halpe_136'
    ROOT: '/raceai/data/datasets/coco/'
    IMG_PREFIX: 'val2017'
    ANN: 'annotations/person_keypoints_val2017_foot_v1.json'
  TEST:
    TYPE: 'Halpe_136_det'
    ROOT: '/raceai/data/datasets/coco/'
    IMG_PREFIX: 'val2017'
    DET_FILE: '/raceai/data/tmp/alphapose/json/test_det_yolo.json'
    ANN: 'annotations/person_keypoints_val2017_foot_v1.json'
DATA_PRESET:
  TYPE: 'simple'
  SIGMA: 2
  NUM_JOINTS: 136
  IMAGE_SIZE:
  - 256
  - 192
  HEATMAP_SIZE:
  - 64
  - 48
MODEL:
  TYPE: 'FastPose'
  PRETRAINED: ''
  TRY_LOAD: ''
  NUM_DECONV_FILTERS:
  - 256
  - 256
  - 256
  NUM_LAYERS: 50
LOSS:
  TYPE: 'MSELoss'
DETECTOR:
  NAME: 'yolo'
  CONFIG: 'yolov3-spp.cfg'
  WEIGHTS: '/raceai/data/ckpts/alphapose/yolov3-spp.weights'
  NMS_THRES: 0.6
  CONFIDENCE: 0.1
  INP_DIM: 608
  NUM_CLASSES: 80
TRAIN:
  WORLD_SIZE: 4
  BATCH_SIZE: 32
  BEGIN_EPOCH: 0
  END_EPOCH: 200
  OPTIMIZER: 'adam'
  LR: 0.001
  LR_FACTOR: 0.1
  LR_STEP:
  - 90
  - 120
  DPG_MILESTONE: 140
  DPG_STEP:
  - 160
  - 190
