DATASET:
  TRAIN:
    TYPE: 'Halpe_136'
    ROOT: '/raceai/data/datasets/halpe'
    IMG_PREFIX: 'train2015'
    ANN: 'annotations/halpe_train_v1.json'
    AUG:
      FLIP: true
      ROT_FACTOR: 45
      SCALE_FACTOR: 0.35
      NUM_JOINTS_HALF_BODY: 8
      PROB_HALF_BODY: 0.3
  VAL:
    TYPE: 'Halpe_136'
    ROOT: '/raceai/data/datasets/halpe/'
    IMG_PREFIX: 'test2015'
    ANN: 'annotations/halpe_val_v1.json'
  TEST:
    TYPE: 'Halpe_136_det'
    ROOT: '/raceai/data/datasets/halpe/'
    IMG_PREFIX: 'test2015'
    DET_FILE: '/raceai/data/tmp/alphapose/json/test_det_yolo.json'
    ANN: 'annotations/halpe_val_v1.json'
DATA_PRESET:
  TYPE: 'simple'
  LOSS_TYPE: 'L1JointRegression'
  SIGMA: 2
  NUM_JOINTS: 136
  IMAGE_SIZE:
  - 256
  - 192
  HEATMAP_SIZE:
  - 64
  - 48
MODEL:
  TYPE: 'FastPose'
  PRETRAINED: '/raceai/data/ckpts/alphapose/halpe136_fast_res50_256x192.pth'
  TRY_LOAD: ''
  NUM_DECONV_FILTERS:
  - 256
  - 256
  - 256
  NUM_LAYERS: 50
  CONV_DIM: 256
LOSS:
  TYPE: 'L1JointRegression'
  NORM_TYPE: 'sigmoid'
  OUTPUT_3D: False
DETECTOR:
  NAME: 'yolo'
  CONFIG: 'yolov3-spp.cfg'
  WEIGHTS: '/raceai/data/ckpts/alphapose/yolov3-spp.weights'
  NMS_THRES: 0.6
  CONFIDENCE: 0.05
  INP_DIM: 608
  NUM_CLASSES: 80
TRAIN:
  WORLD_SIZE: 4
  BATCH_SIZE: 48
  BEGIN_EPOCH: 5
  END_EPOCH: 270
  OPTIMIZER: 'adam'
  LR: 0.001
  LR_FACTOR: 0.1
  LR_STEP:
  - 170
  - 200
  DPG_MILESTONE: 210
  DPG_STEP:
  - 230
  - 250
